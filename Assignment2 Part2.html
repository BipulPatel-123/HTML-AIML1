<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
</head>
<body>
<h1>Hyperlinks</h1>
   <h2>1. Text Link</h2>
    <p>
   Click here to visit the <a href="https://www.google.com" target="_blank">Google
    homepage<a>.
    </p>

<h2>2. Image Link</h2>
    <p>Click the image below to go to a new page.</p>
    <a href="https://www.pexels.com/" target="_blank">
        <img src="https://images.pexels.com/photos/103123/pexels-photo-103123.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="A photo of mountains and trees.">
    </a>
    
<h2>3. Link to a Media File (for download)</h2>
    <p>
        Click here to <a href="sample-audio.mp3" download>download a sample audio file</a>.
    </p>

</body>
</html>
